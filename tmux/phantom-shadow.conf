# Phantom Shadow — minimal tmux theme
# Matches Ghostty "Phantom Shadow" terminal colors
# Author: ChatGPT

# Base styling
set -g status on
set -g status-bg "#0a0912"
set -g status-fg "#cfd6ff"
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 120
set -g status-style "bg=#0a0912,fg=#cfd6ff"

# Pane borders
set -g pane-border-style "fg=#2a2a3f"
set -g pane-active-border-style "fg=#7b9eff"

# Message area (prompts, searches)
set -g message-style "bg=#5b7aff,fg=#0a0912"
set -g message-command-style "bg=#7b9eff,fg=#0a0912"

# Window titles
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=#7b9eff,bold]#I:#W#[default]"
set -g window-status-separator "  "

# Status line content
set -g status-left "#[fg=#5b7aff,bold] #[fg=#cfd6ff]#S"
set -g status-right "#[fg=#3af6b2]%I:%M %p #[fg=#5b7aff]|#[fg=#cfd6ff] %b %d"

# Optional: when using git repos, show branch in right corner (quietly)
set -g status-right-length 150
# set -g status-right "#[fg=#3af6b2]#(git rev-parse --abbrev-ref HEAD 2>/dev/null | sed 's/.*/ &/') #[fg=#5b7aff]|#[fg=#cfd6ff] %I:%M %p, %b %d"

# Mode indicators
set -g mode-style "bg=#5b7aff,fg=#0a0912,bold"

# Window/pane styling
setw -g window-status-current-style "fg=#7b9eff,bg=default,bold"
setw -g window-status-style "fg=#707080,bg=default"

